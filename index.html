<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="description" content="Daily work planner for hours 9am-5pm.">
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Charmonman&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="./Assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>

    <header class="p-5 mb-4 border-5 border-bottom border-dark text-center">

      <h1 class="display-3">Work Day Scheduler</h1>

      <p class="lead">A simple calendar app for scheduling your work day</p>

      <p id="currentDay" class="lead"></p>

      <div id="notification" class="notification-container">

        <span class="notification-text"></span>
       <span class="notification-icon">&#10003;</span>

      </div>
      
    </header>

    

    <div class="container-lg px-5">

      <div id="hour-9" class="row time-block" data-hour="9">

        <div class="col-2 col-md-1 hour text-center py-3">9 AM</div>

        <textarea id="9AMslot" class="col-8 col-md-10 description" rows="3"></textarea>

        <button id="save-button" class="btn saveBtn col-2 col-md-1" aria-label="save">

          <i class="fas fa-save" aria-hidden="true"></i>
        </button>

      </div>

      <div id="hour-10" class="row time-block" data-hour="10">

        <div class="col-2 col-md-1 hour text-center py-3">10 AM</div>

        <textarea id="10AMslot" class="col-8 col-md-10 description" rows="3"> </textarea>

        <button class="btn saveBtn col-2 col-md-1" aria-label="save">

          <i class="fas fa-save" aria-hidden="true"></i>

        </button>

      </div>

      <div id="hour-11" class="row time-block" data-hour="11">

        <div class="col-2 col-md-1 hour text-center py-3">11 AM</div>

        <textarea id="11AMslot" class="col-8 col-md-10 description" rows="3"> </textarea>

        <button class="btn saveBtn col-2 col-md-1" aria-label="save">

          <i class="fas fa-save" aria-hidden="true"></i>

        </button>

      </div>

      <div id="hour-12" class="row time-block" data-hour="12">

        <div class="col-2 col-md-1 hour text-center py-3">12 PM</div>

        <textarea id="12PMslot" class="col-8 col-md-10 description" rows="3"> </textarea>

        <button class="btn saveBtn col-2 col-md-1" aria-label="save">

          <i class="fas fa-save" aria-hidden="true"></i>

        </button>

      </div>

      <div id="hour-13" class="row time-block" data-hour="13">

        <div class="col-2 col-md-1 hour text-center py-3">1 PM</div>

        <textarea id="1PMslot" class="col-8 col-md-10 description" rows="3"> </textarea>

        <button class="btn saveBtn col-2 col-md-1" aria-label="save">

          <i class="fas fa-save" aria-hidden="true"></i>

        </button>

      </div>

      <div id="hour-14" class="row time-block" data-hour="14">

        <div class="col-2 col-md-1 hour text-center py-3">2 PM</div>

        <textarea id="2PMslot" class="col-8 col-md-10 description" rows="3"> </textarea>

        <button class="btn saveBtn col-2 col-md-1" aria-label="save">

          <i class="fas fa-save" aria-hidden="true"></i>

        </button>

      </div>

      <div id="hour-15" class="row time-block" data-hour="15">

        <div class="col-2 col-md-1 hour text-center py-3">3 PM</div>

        <textarea id="3PMslot" class="col-8 col-md-10 description" rows="3"> </textarea>

        <button class="btn saveBtn col-2 col-md-1" aria-label="save">

          <i class="fas fa-save" aria-hidden="true"></i>

        </button>

      </div>

      <div id="hour-16" class="row time-block" data-hour="16">

        <div class="col-2 col-md-1 hour text-center py-3">4 PM</div>

        <textarea id="4PMslot" class="col-8 col-md-10 description" rows="3"> </textarea>

        <button class="btn saveBtn col-2 col-md-1" aria-label="save">

          <i class="fas fa-save" aria-hidden="true"></i>

        </button>

      </div>

      <div id="hour-17" class="row time-block" data-hour="17">

        <div class="col-2 col-md-1 hour text-center py-3">5 PM</div>

        <textarea id="5PMslot" class="col-8 col-md-10 description" rows="3"> </textarea>

        <button class="btn saveBtn col-2 col-md-1" aria-label="save">

          <i class="fas fa-save" aria-hidden="true"></i>

        </button>

      </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"
      integrity="sha256-iu/zLUB+QgISXBLCW/mcDi/rnf4m4uEDO0wauy76x7U="
      crossorigin="anonymous"
    ></script>

    <script src="./Assets/js/script.js"></script>

  </body>
</html>
